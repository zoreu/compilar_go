name: Build for Android

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.17'

      - name: Install Android NDK and SDK
        run: |
          # Crie um diretÃ³rio para o Android SDK
          mkdir -p $HOME/android/sdk

          # Baixe e extraia as Ferramentas de Linha de Comando do Android SDK
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-7583922_latest.zip -O android-sdk.zip
          unzip -qq android-sdk.zip -d $HOME/android/sdk/latest
          chmod +x $HOME/android/sdk/latest/cmdline-tools/bin/sdkmanager
          # Sete ANDROID_HOME e atualize o PATH
          export ANDROID_HOME=$HOME/android/sdk/latest
          export PATH=$ANDROID_HOME/cmdline-tool/bin
          #echo "LISTAR ANDROID_HOME"
          #ls -la $ANDROID_HOME
          #echo "LISTAR cmdline-tools"
          #ls -la $ANDROID_HOME/cmdline-tools
          # Instale os componentes desejados do SDK
          $HOME/android/sdk/latest/cmdline-tools/bin/sdkmanager --licenses > /dev/null
          $HOME/android/sdk/latest/cmdline-tools/bin/sdkmanager "platforms;android-30" "build-tools;30.0.3" "ndk;21.4.7075529"

      - name: List Android SDK directory
        run: ls -la $HOME/android/sdk


